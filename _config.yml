title: Nighthawk Pages 
description: "Class of 2025"
owner_name: John Mortensen
github_username: nighthawkcoders
github_repo: "Keerthan_2025" 
baseurl: "/Keerthan_2025"
future: true
remote_theme: jekyll/minima
theme: minima
sass:
  load_paths:
    - _sass/nighthawk
  skin: dark
  social_links:
    - { platform: github, user_url: "https://github.com/nighthawkcoders"}
    - { platform: x, user_url: "https://x.com/NighthawkCoding/" }
    - { platform: youtube, user_url: "https://www.youtube.com/@nighthawkcodingsociety2868" } 
# remote_theme: pages-themes/midnight@v0.2.0
# remote_theme: pages-themes/cayman@v0.2.0
# remote_theme: pages-themes/dinky@v0.2.0
# remote_theme: pages-themes/minimal@v0.2.0
# remote_theme: pages-themes/time-machine@v0.2.0
plugins:
  - jekyll-remote-theme
header_pages:
  - navigation/blog.md
  - navigation/search.md
  - navigation/about.md
  - README4YML.md

<!DOCTYPE html>:
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  {% if page.theme_style == 'nighthawk' %}
    <link rel="stylesheet" href="{{ '/assets/nighthawk.css' | relative_url }}">
  {% else %}
    <link rel="stylesheet" href="{{ '/assets/minima.css' | relative_url }}">
  {% endif %}
</head>
<body>
  {{ content }}
</body>
</html>
@import "nighthawk/nighthawk";
