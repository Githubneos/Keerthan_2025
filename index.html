<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe HTML Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        /* General box styling */
        .box {
            border: 2px solid black;
            padding: 20px;
            margin: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Paragraph styling */
        .box p {
            border: 2px solid red;
            width: 100%;
            text-align: center;
        }

        /* Button styling */
        .box button {
            background-color: lightgreen;
            border: 2px solid green;
            padding: 10px;
            cursor: pointer;
            font-size: 18px;
            margin-top: 10px;
        }

        /* Anchor tag styling */
        .box a {
            display: block;
            margin: 5px 0;
            padding: 10px;
            border: 2px solid blue;
            text-align: center;
            width: 50px;
            text-decoration: none;
            color: black;
        }

        /* Heading styling */
        .box div {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <!-- First box -->
    <div class="box">
        <p>p</p>
        <button>button</button>
        <div>div</div>
    </div>

    <!-- Second box -->
    <div class="box">
        <a href="#">a</a>
        <a href="#">a</a>
        <div>div</div>
        <p>p</p>
    </div>

</body>
</html>
