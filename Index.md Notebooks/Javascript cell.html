<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #content {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>JavaScript Cell Example</h1>
    <p>This page demonstrates how to include a JavaScript cell in an HTML file.</p>
    
    <!-- Content to be manipulated by JavaScript -->
    <div id="content">
        <p id="message">Hello, this message will be changed by JavaScript!</p>
    </div>

    <!-- JavaScript Code -->
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Display an alert when the page loads
            alert('Welcome to the JavaScript example page!');

            // Change the content of the paragraph with id 'message'
            document.getElementById('message').textContent = 'The message has been updated by JavaScript!';
        });
    </script>

</body>
</html>
