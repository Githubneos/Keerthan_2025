<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook with JavaScript</title>
</head>
<body>

    <h1>Welcome to My GitHub Pages Notebook</h1>
    <p>This is a sample notebook converted to an HTML file with JavaScript running.</p>

    <!-- JavaScript Code -->
    <script>
        // Run JavaScript when the DOM content is fully loaded
        document.addEventListener('DOMContentLoaded', function() {
            alert('Hello from JavaScript!');
            console.log('This is a message from JavaScript running in a Jupyter Notebook converted to HTML.');
        });
    </script>

</body>
</html>
